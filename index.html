<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Train Hard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-header">Train Hard Notify App</h1>
      <div id="test">
        <h2 id="body-parts-container">
          <button class="body-part-btn" id="neck" value="neck">Neck</button>

          <button class="body-part-btn" id="shoulder" value="frontShoulder">
            Front shoulder
          </button>
          <button class="body-part-btn" id="shoulder" value="sideShoulder">
            Side shoulder
          </button>
          <button class="body-part-btn" id="shoulder" value="rearShoulder">
            Rear shoulder
          </button>

          <button class="body-part-btn" id="biceps" value="biceps">
            Biceps
          </button>
          <button class="body-part-btn" id="triceps" value="triceps">
            Triceps
          </button>

          <button class="body-part-btn" id="foreArm" value="upperForearm">
            Upper forearm
          </button>
          <button class="body-part-btn" id="foreArm" value="lowerForearm">
            Lower forearm
          </button>
          <button class="body-part-btn" id="upper-chest" value="upperChest">
            Upper chest
          </button>
          <button class="body-part-btn" id="middle-chest" value="middleChest">
            Middle chest
          </button>
          <button class="body-part-btn" id="bottom-chest" value="bottomChest">
            Bottom chest
          </button>
          <button id="btn-submit" class="body-part-btn" type="submit">
            Submit
          </button>
        </h2>
        <div id="test2"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
