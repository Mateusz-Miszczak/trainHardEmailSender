<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Train Hard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-header">Train Hard Notify App</h1>
      <div id="test">
        <h2 id="body-parts-container">
          <p class="body-part" id="neck" value="neck">Neck</p>

          <p class="body-part" id="shoulder" value="front-shoulder">
            Front shoulder
          </p>
          <p class="body-part" id="shoulder" value="side-shoulder">
            Side shoulder
          </p>
          <p class="body-part" id="shoulder" value="rear-shoulder">
            Rear shoulder
          </p>

          <p class="body-part" id="biceps" value="biceps">Biceps</p>
          <p class="body-part" id="triceps" value="triceps">Triceps</p>

          <p class="body-part" id="forearm" value="upper-forearm">
            Upper forearm
          </p>
          <p class="body-part" id="forearm" value="lower-forearm">
            Lower forearm
          </p>

          <p class="body-part" id="upper-chest" value="upper-chest">
            Upper chest
          </p>
          <p class="body-part" id="middle-chest" value="middle-chest">
            Middle chest
          </p>
          <p class="body-part" id="bottom-chest" value="bottom-chest">
            Bottom chest
          </p>
        </h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
